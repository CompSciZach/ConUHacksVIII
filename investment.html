<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <script src="investment.js"></script>
</head>
<body>
    <h2>Investment Calculator</h2>

    <label for="initialInvestment">Initial Investment ($):</label><br>
    <input type="number" id="initialInvestment" value="0"><br><br>

    <label for="monthlyInvestment">Monthly Investment ($):</label><br>
    <input type="number" id="monthlyInvestment" value="0"><br><br>

    <label for="years">Years of Investment:</label><br>
    <input type="number" id="years" value="0"><br><br>

    <label for="interestRate">Annual Interest Rate (%):</label><br>
    <input type="number" id="interestRate" value="0" step="0.01"><br><br>

    <button onclick="calculateInvestment()">Calculate</button>

    <p id="result"></p>
</body>
</html>
