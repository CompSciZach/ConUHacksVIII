<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <script src="../src/script.js" defer></script>

    <link rel="stylesheet" href="./investment.css">
    <link rel="stylesheet" href="../src/style.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

    <link href="https://fonts.googleapis.com/css2?family=League+Spartan:wght@600&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=League+Spartan:wght@600&family=Poppins&display=swap" rel="stylesheet">
</head>
    <script defer src="investment.js"></script>
</head>
<body>
    <template id="pageHeaders">
        <header id="header">
            <img src="../assets/SilverLogo.png" alt="Silver Capital Coach Logo">
            <nav>
                <ul>
                    <li><a href="../investments/investment.html">InvestSmart</a></li>
                    <li><a href="../budget/budget.html">BudgetBoss</a></li>
                    <li><a href="../about/about-us.html">About Us</a></li>
                </ul>
            </nav>
        </header>
    </template>

    <div id="centerBox">
        <img id="InvestSmartLogo" src="../assets/InvestSmartBlack.png" alt="Smart Invest Logo">
    
        <div class="grid-container">
            <div class="investment-item">
                <img src="../assets/initialinvestment.svg" alt="Initial Investment">
                <div>
                    <label for="initialInvestment">Initial Investment ($):</label><br>
                    <input type="number" id="initialInvestment" value="0"><br>
                </div>
            </div>
    
            <div class="investment-item">
                <img src="../assets/monthlyinvestment.svg" alt="Monthly Investment">
                <div>
                    <label for="monthlyInvestment">Monthly Investment ($):</label><br>
                    <input type="number" id="monthlyInvestment" value="0"><br>
                </div>
            </div> 
    
            <div class="investment-item">
                <img src="../assets/yearsofinvestment.svg" alt="Years of Investment">
                <div>
                    <label for="years">Years of Investment:</label><br>
                    <input type="number" id="years" value="0"><br>
                </div>
            </div>
    
            <div class="investment-item">
                <img src="../assets/interest.svg" alt="Annual Interest Rate">
                <div>
                    <label for="interestRate">Annual Interest Rate (%):</label><br>
                    <input type="number" id="interestRate" value="0" step="0.01"><br>
                </div>
            </div>
        </div>
    
        <button onclick="updateChart()">Calculate</button>
        <p id="result"></p>

        <canvas id="myChart" width="400" height="400"></canvas>

    </div>
    

    <template id="pageFooters">
        <footer id="footer">
            <img src="../assets/SilverLogo.png" alt="Silver Capital Coach Logo">
            <nav>
                <ul>
                    <li><a href="../privacy/privacy-policy.html">Privacy Policy</a></li>
                </ul>
            </nav>
        </footer>
    </template>
</body>
</html>
