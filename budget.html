<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Budgeting Investments</title>
    <link rel="stylesheet" href="./src/style.css">
    <link rel="stylesheet" href="./budget.css">
    <script src="./src/script.js" defer></script>
    <script src="./budget.js" defer></script>
    <link href="https://fonts.googleapis.com/css2?family=League+Spartan:wght@600&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=League+Spartan:wght@600&family=Poppins&display=swap"
        rel="stylesheet">
</head>

<body>
    <template id="pageHeaders">
        <header id="header">
            <p>Name</p>
            <nav>
                <ul>
                    <li><a href="./investment.html">Invest</a></li>
                    <li><a href="./budget.htmk">Budget</a></li>
                    <li><a href="./chat.html">Chat</a></li>
                </ul>
            </nav>
        </header>
    </template>

    <!-- <div id="centerBox"> -->
        <!-- <h1>Budget Pal</h1> -->

        

        <div class="prompt" id="prompt1">
            <label for="salary_input">Monthly Salary ($): </label>
            <br>
            <div class="error-message" id="error_prompt1"></div>
            <input type="number" id="salary_input" placeholder="Ex: $5500" required>
            <br>
            <button onclick="nextPrompt('prompt1', 'prompt2')">Next</button>
        </div>
    
        <div class="prompt" id="prompt2" style="display: none;">
            <label for="needs_input">Monthly Needs ($): </label>
            <br>
            <div class="error-message" id="error_prompt2"></div>
            <input type="number" id="needs_input" placeholder="Ex: Groceries, Rent, etc." required>
            <br>
            <button onclick="nextPrompt('prompt2', 'prompt3')">Next</button>
        </div>
    
        <div class="prompt" id="prompt3" style="display: none;">
            <label for="wants_input">Monthly Wants ($): </label>
            <br>
            <div class="error-message" id="error_prompt3"></div>
            <input type="number" id="wants_input" placeholder="Ex: Entertainment, Dining, etc." required>
            <br>
            <button onclick="nextPrompt('prompt3', 'prompt4')">Next</button>
        </div>
    
        <div class="prompt" id="prompt4" style="display: none;">
            <label for="savings_input">Monthly Savings ($): </label>
            <br>
            <div class="error-message" id="error_prompt4"></div>
            <input type="number" id="savings_input" placeholder="Ex: Investments, Emergency Fund, etc." required>
            <br>
            <button onclick="nextPrompt('prompt4', 'prompt5')">Next</button>
        </div>
    
        <div class="prompt" id="prompt5" style="display: none;">
            <label for="budget_rule_select">Select Budgeting Rule (%):</label>
            <br>
            <select id="budget_rule_select">
                <option value="50/30/20">50/30/20 Rule</option>
                <option value="40/30/30">40/30/30 Rule</option>
                <option value="60/20/20">60/20/20 Rule</option>
                <option value="70/20/10">70/20/10 Rule</option>
            </select>
            <br>
            <button onclick="submitForm()">Submit</button>
        </div>
    


    <!-- </div> -->

    <template id="pageFooters">
        <footer id="footer" style="margin-top: 0%;">
            <p>Name</p>
            <nav>
                <ul>
                    <li><a href="./investment.html">Invest</a></li>
                    <li><a href="./budget.htmk">Budget</a></li>
                    <li><a href="./chat.html">Chat</a></li>
                </ul>
            </nav>
        </footer>
    </template>
</body>

</html>
